<!DOCTYPE html>


<html class="w-100 h-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Latern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .bg2 {
        background: url(./images/bg2.jpg) center;
    }

    .bg {
        background: url(./images/bg.jpg) center no-repeat;
    }

    .menu_bg {
        background: url(./images/menu_bg.jpg) center no-repeat;
        background-size: cover;
    }
    .carousel-control-prev-icon {
        background: url(./images/slider1-prev.png);
    }
    .carousel-control-next-icon {
        background: url(./images/slider1-next.png);
    }
    
</style>

<body class="w-100 h-100 bg2">
    <div class="w-100 h-100 bg">
        <div class="row justify-content-center">
            <div class="col-xxl-7">
                <div class="col-xxl-12">
                    <span class="fs-1 text fw-bold mx-4">template002</span>
                </div>
                <div class="row justify-content-center menu_bg container p-3 border rounded border-5 border-white m-0">
                    <div class="col-xxl-1 text-center">
                    </div>
                    <div class="col-xxl-2">
                        <a class="text-black text-decoration-none fs-4 text text-white fw-bold text-center"
                            href="#">Home</a>
                    </div>
                    <div class="col-xxl-2">
                        <a class="text-black text-decoration-none fs-4 text text-white fw-bold text-center"
                            href="#">Services</a>
                    </div>
                    <div class="col-xxl-2">
                        <a class="text-black text-decoration-none fs-4 text text-white fw-bold text-center"
                            href="#">Projects</a>
                    </div>
                    <div class="col-xxl-2">
                        <a class="text-black text-decoration-none fs-4 text text-white fw-bold text-center"
                            href="#">About Us</a>
                    </div>
                    <div class="col-xxl-2">
                        <a class="text-black text-decoration-none fs-4 text text-white fw-bold text-center"
                            href="#">Contact Us</a>
                    </div>
                    <div class="col-xxl-1">
                    </div>
                </div>
                <div class="col-xxl-12 bg-white my-3  border rounded border-5 border-white">
                    <div class="col-xxl-12">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/header.jpg" class="d-block w-100" />
                                </div>
                                <div class="carousel-item">
                                    <img src="images/header2.jpg" class="d-block w-100" />
                                </div>
                                <div class="carousel-item">
                                    <img src="images/header3.jpg" class="d-block w-100" />
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon justify-content-left" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon justify-content-right" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
